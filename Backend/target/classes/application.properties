spring.application.name=ComponentePeriferico

#URL DEL CENTRAL

central.api.base-url=https://backend.web.elasticloud.uy
debug=true
# --- CONFIGURACI�N DE BASE DE DATOS ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mtbd
spring.datasource.username=postgres
spring.datasource.password=1234

# --- CONFIGURACI�N DE JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=mtbd

# --- LOGGING (opcional, �til para depurar) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- SERVIDOR LOCAL ---
server.port=8081

