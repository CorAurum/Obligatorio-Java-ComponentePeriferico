spring.application.name=ComponentePeriferico

# URL DEL CENTRAL
central.api.base-url=https://backend.web.elasticloud.uy
# URL p�blica del backend del perif�rico (usada para armar la URL que el central usar� para GET)
periferico.public.base-url=http://localhost:8081


# --- CONFIGURACION DE BASE DE DATOS ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mtbd

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.default_schema=mtbd

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- SERVIDOR LOCAL ---
server.port=8081

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
