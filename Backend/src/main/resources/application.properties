spring.application.name=PruebaConcepto

# Use the full public URL directly, add "jdbc:" prefix if missing in the env variable
spring.datasource.url=jdbc:${DATABASE_PUBLIC_URL}

# Credentials (optional if included in DATABASE_PUBLIC_URL)
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Optional: PostgreSQL-specific dialect (recommended)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
