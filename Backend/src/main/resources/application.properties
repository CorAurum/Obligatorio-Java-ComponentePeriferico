spring.application.name=ComponentePeriferico

#URL DEL CENTRAL

central.api.base-url=https://backend.web.elasticloud.uy
debug=true
# --- CONFIGURACIÓN DE BASE DE DATOS ---
# Use the full public URL directly, add "jdbc:" prefix if missing in the env variable
spring.datasource.url=jdbc:${DB_PUBLIC_URL}

# Credentials (optional if included in DATABASE_PUBLIC_URL)
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Optional: PostgreSQL-specific dialect (recommended)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- LOGGING (opcional, útil para depurar) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- SERVIDOR LOCAL ---
server.port=8081

